{{ define "main" }}

<div class="section">
    <div class="container">
        <div class="columns">
            <div class="column portfolio-title">
                <h2 class="title is-2">{{ .Title }}</h2>
            </div>
        </div>
    </div>
</div>

<div class="section">
    <div class="container">
        <div class="columns">
            
            <div class="column is-8">
                {{ range .Pages }}
                <div class="content blog-content-list">
                    <img src="{{ .Params.featured_image }}" alt="">
                    <h1 class="title is-3">{{.Title}}</h1>
                    <p>{{ .Summary }}</p>
                    <div class="columns">
                        <div class="column has-text-left">
                            <a href="{{ .Permalink }}" class="button second-btn">Read More</a>
                        </div>
                    </div>
                </div>
                {{ end }}
            </div>
            <div class="column">
                {{ partial "sidebar.html" . }}
            </div>
        </div>

    </div>
</div>

{{ end }}
