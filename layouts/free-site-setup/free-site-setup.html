{{ define "main" }}
<style>
    div.top-bar,
    nav.navbar,
    footer {
        display: none;
    }
</style>
<section class="hero is-fullheight" style="background:linear-gradient(rgba(0,88,195,0.8),rgba(0,88,195,0.8)),url(/uploads/landing4.jpg) no-repeat;background-size:cover">
    <div class="section">
        <div class="container">
            <div class="columns">
                <div class="column is-three-fifths is-offset-one-fifth">
                    <div class="content has-text-centered">
                        <p class="is-size-3 is-size-4-mobile mb-4 has-text-white" style="font-weight:100;line-height:1.3">Get rid of traditional websites and kickstart your <strong class="underline has-text-white">free</strong><br><strong class="has-text-white"> real estate website set up</strong> with the new <br><strong class="has-text-white">JAMstack development</strong></p>
                        <p class="has-text-white is-size-6-mobile" style="line-height:1.4">While other real estate websites are stuck on Wordpress, kickstart yours on a faster, more secure platform</p>
                    </div>
                </div>
            </div>
            <div class="columns is-vcentered">
                <div class="column is-half is-offset-one-quarter">
                    <div class="contact" style="background: white; padding:25px;border-radius:5px">
                        <form name="free site set up" method="POST" netlify-honeypot="bot-field" data-netlify="true" action="/setup-thank-you">
                            <input name="bot-field" type="hidden" />
                            <input type="hidden" name="subject" value="contact form" />
                            <div class="field">
                            <div class="control">
                              <input class="input" type="email" placeholder="Email" name="email" required>
                            </div>
                          </div>
                          <div class="field mt-5">
                            <div class="control content">
                              <label class="checkbox">
                                <input type="checkbox" required name="Demo">
                                <span class="is-size-7">I would just like a demo</span>
                              </label>
                            </div>
                          </div>
                          <div class="field is-grouped">
                            <div class="control">
                              <button class="main-btn">Build my free website</button>
                            </div>
                          </div>
                          <div class="field mt-5">
                            <div class="control content">
                              <label class="checkbox">
                                <input type="checkbox" required name="consent form">
                                <span class="is-size-7">By submitting this form you confirm you have read and agreed to our <a href="/legal/terms-and-conditions">Terms and Conditions</a> and <a href="/legal/privacy-policy">Privacy Policy.</a> You consent to having this website store the submitted information so we can respond to the inquiry. Don't worry, you can request to have your information removed anytime.</span>
                              </label>
                            </div>
                          </div>
                          </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
{{ end }}
