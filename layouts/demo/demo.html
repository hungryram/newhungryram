{{ define "main" }}

<div class="section">
    <div class="container">
        <div class="columns">
            <div class="column">
                <h2 class="title is-3">Sign up to receive a 7 day trial login for your account</h2>
                <p>Not sure if this is the right step to take? We want you to be sure of the process so we encourage you to sign up for our 7 day free trial. No credit card needed!</p>
            </div>
            <div class="column">
                <div class="box">
                    <form name="demo" method="POST" data-netlify="true" netlify-honeypot="bot-field">
                        <input name="bot-field" type="hidden"/>
                        <div class="field is-horizontal">
                          <div class="field-body">
                            <div class="field">
                              <p class="control is-expanded">
                                <input class="input" type="text" placeholder="First Name" name="first name">
                              </p>
                            </div>
                            <div class="field">
                              <p class="control">
                                <input class="input" type="text" placeholder="Last Name" name="last name">
                              </p>
                            </div>
                          </div>
                        </div>
                        
                        <div class="field">
                          <div class="control">
                            <input class="input" type="text" placeholder="Phone" name="phone">
                          </div>
                        </div>
              
                        <div class="field">
                          <div class="control">
                            <input class="input" type="email" placeholder="Email" name="email address">
                          </div>
                        </div>
                        <div class="field">
                            <label class="label">Choose a Template</label>
                            <div class="control">
                              <div class="select">
                                <select>
                                    <option>Small Business</option>
                                    <option>Real Estate</option>
                                </select>
                              </div>
                            </div>
                          </div>

                        <div class="control">
                          <button class="button" style="{{ safeHTMLAttr (printf "background-color: %s" $.Site.Data.design.colors.button_background_colors) }}">Submit</button>
                        </div>
                      </form>
                </div>
            </div>
        </div>
    </div>
</div>

{{ end }}
